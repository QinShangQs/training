<extend name="./template" />

<block name="content">
<div class="easyui-panel" style="padding: 3px; background: #fafafa;">
	<table>
		<tr>
			<td><select id="profile_id" class="easyui-combobox" editable=false panelHeight='auto'>
					<option value="0">请选择大纲...</option>
					<option value="1">产品经理</option>
					<option value="2">UI设计师</option>
			</select></td>
			<td><select id="state" class="easyui-combobox" editable=false panelHeight='auto'>
					<option value="">请选择状态...</option>
					<option value="报名中">报名中</option>
					<option value="已爆满">已爆满</option>
			</select></td>
			<td><input id='key' class="easyui-textbox"
				data-options="buttonText:'搜索',buttonIcon:'icon-search',prompt:'关键字名称、开课时间',onClickButton:function(){wg.search();}"
				style="width: 350px; height: 24px;"></td>
		</tr>
	</table>

</div>
<br />
<div id="toolbar" style="padding:5px;height:auto">    
    
	        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick='location.href="__URL__/add"'>新增</a>    
	</div>    
<table id="tt" toolbar="#toolbar">
	<thead>
		<tr>
			<th field="id">序号</th>
			<th field="name">名称</th>
			<th field="profile">大纲</th>
			<th field="open_date" >开课时间</th>
			<th field="peoples">已报名(人)</th>
			<th field="state">状态</th> 
			<th field="add_time">创建时间</th>
			<th field="xxxx" formatter='wg.oper_formatter'>操作</th>
		</tr>
	</thead>
</table>
<script type="text/javascript">
	$(document).ready(function() {
		wg.init();
	});

	var wg = {
		init : function() {
			$('#tt').datagrid({
				title : '',
				nowrap : true,
				striped : true,
				border : true,
				collapsible : false,
				singleSelect : true,
				pagination : true,
				fitcolumns : false,
				rownumbers : false,
				pageSize : 20,
				pageList : [ 20, 30, 45 ]
			});
		},
		search : function() {
			var url = '__URL__/search?'
			url += 'profile_id=' + $("#profile_id").combobox('getValue');
			url += '&state=' + $("#state").combobox('getValue');
			url += '&key=' + $.trim($("#key").val());
			$('#tt').datagrid({
				url : url
			});
		},
		edit : function(index){
			var row = $('#tt').datagrid('getData').rows[index];
			location.href = '__URL__/edit/id/' + row.id;
		},
		lesson_formatter : function(value, row, index) {
			if(value)
				return value.open_date;
			
		},
		oper_formatter : function(value, row, index) {
				return "<a href='javascript:wg.edit("+index+")'>编辑</a>&nbsp;&nbsp;<a href='javascript:wg.remove("+index+")'>删除</a>";			
		},
		remove:function(index){
			var row = $('#tt').datagrid('getData').rows[index];
			$.messager.confirm('确认', '删除后不可恢复，您确定要删除该记录吗？', function(r) {
				if (!r)
					return;

				$.getJSON('__URL__/delete', {
					id : row.id,
					r : Math.random()
				}, function(data) {
					if (data.success) {
						$.messager.alert('提示', data.message, 'info',
								function() {
									$('#tt').datagrid('reload');
								});
					} else {
						$.messager.alert('提示', data.message, 'error');
					}
				});
			});
		}
	}
</script> </block>
