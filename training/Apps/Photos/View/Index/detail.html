<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,user-scalable=no" name="viewport">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{$inst.img_name}</title>
<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="__PUBLIC__/jquery-1.7.1.min.js"></script>
<script src="__PUBLIC__/jquery.qrcode.min.js"></script>
<style type="text/css">
	body{
		margin:auto;
		padding:1rem;
		padding-top:5vh;
		font-family: '微软雅黑'
	}
</style>
</head>
<body>
	<div id="code" style="margin:auto;width:60%;"></div>
	<div style="height:1vh">&nbsp;</div>

	<div class="well" style="text-align:center;background-color: white;border: none;box-shadow:inset 0 0px 0px rgba(0,0,0,.05)">{$inst.img_name}</div>
	<a id="down" href="#" class="btn btn-info" style="width:100%" >下载</a>
	<script type="text/javascript">
		$(function() {
			var path = '{$inst.download_url}';
			var cw = $(window).width()*0.6;
			
			$('#code').qrcode({ 
			    width: cw, 
			    height: cw, 
			    text: path
			});
			
			$("#down").attr('href',path);
		});
	</script>
</body>
</html>
